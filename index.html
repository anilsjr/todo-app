<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-4">To-Do App</h1>
    </div>
    <div class="input-container mb-4">
      <div class="input-group">
        <input type="text" id="task-input" class="form-control" placeholder="Add a new task">
        <input type="date" id="date-input" class="form-control">
        <select class="form-select form-select-lg" id="priority-input">
          <option value="" disabled selected>Select priority</option>
          <option value="High">High</option>
          <option value="Moderate">Moderate</option>
          <option value="Low">Low</option>
        </select>
        <button id="add-task" class="btn btn-primary">Add</button>
      </div>
    </div>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Task</th>
          <th scope="col">Priority</th>
          <th scope="col">Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
